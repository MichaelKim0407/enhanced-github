<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhanced GitHub Options</title>
    <link type="text/css" rel="stylesheet" href="options.css">
    <script type="text/javascript" src="../lib/jquery-3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="options.js"></script>
</head>
<body>
<div class="container">
    <div class="panel">
        <h1>GitHub</h1>
        <p>
            <label>
                <input type="checkbox" name="gh-refresh">
                <span>Force refresh when url changes</span>
            </label>
        </p>
    </div>

    <div class="panel">
        <h1>Jupyter Notebook</h1>
        <p>
            <label>
                <input type="checkbox" name="jp-tables">
                <span>Correct table formatting</span>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" name="jp-view-btn">
                <span>Add 'view' button to file actions</span>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" name="jp-scroll">
                <span>Scroll long input and output areas</span>
            </label>
        </p>
    </div>

    <div class="panel">
        <h1>HTML</h1>
        <p>
            <label>
                <input type="checkbox" name="html-view-btn">
                <span>Add 'view' button to file actions (*)</span>
            </label>
        </p>
        <p>
            *
            <a href="https://github.com/htmlpreview/htmlpreview.github.com"
               target="_blank">
                third party
            </a>
        </p>
    </div>

    <div class="panel">
        <h1>Search</h1>
        <p>
            <label>
                <input type="checkbox" name="search-bar-adv">
                <span>Add 'adv' link to search bar</span>
            </label>
        </p>
    </div>
</div>
</body>
</html>
